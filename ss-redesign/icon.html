<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<!--CSS Libs-->
<link rel="stylesheet" href="css/libs/font-awesome.min.css"/>
<link rel="stylesheet" href="css/libs/nprogress.css"/>
<!--CSS-->
<link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<a href="#"><img src="assets/elements/buttons/b-icon-build.svg" class="b-icon"/></a>
<a href="#"><img src="assets/elements/buttons/b-icon-grow.svg" class="b-icon"/></a>
<a href="#"><img src="assets/elements/buttons/b-icon-remove.svg" class="b-icon"/></a>


<div class="b-popup">
	<div class="b-popup__header">
		Create blueprint
		<a href="#"><img src="assets/elements/buttons/b-icon-close.svg" class="b-icon g-right"/></a>
	</div>
	<div class="b-popup__body">
		<div class="b-popup-body">
			<div class="b-popup-body__name">
				<label class="b-popup-body-label">Enter blueprint name</label>
				<input class="b-popup-body-input b-popup-body-input_name" type="text">

				<div class="clear"></div>
			</div>
			<div class="b-popup-body__box b-popup-body__box_conf">
				<div class="popup-body-box">
					<label class="b-popup-body-label">Select template</label>
					<select class="b-popup-body-input b-popup-body-input_box">
						<option value="master">Master</option>
					</select>

					<div class="clear"></div>
				</div>
				<div class="popup-body-box">
					<label class="b-popup-body-label">Number of containers</label>
					<input class="b-popup-body-input b-popup-body-input_box" type="text">

					<div class="clear"></div>
				</div>
				<div class="popup-body-box">
					<label class="b-popup-body-label">Enter SSH Group ID </label>
					<input class="b-popup-body-input b-popup-body-input_box" type="text" value="0">

					<div class="clear"></div>
				</div>
				<div class="popup-body-box">
					<label class="b-popup-body-label">Enter host Group ID </label>
					<input class="b-popup-body-input b-popup-body-input_box" type="text" value="0">

					<div class="clear"></div>
				</div>
				<div class="popup-body-box popup-body-box_btn">
					<a href="#" class="b-btn b-btn_blue g-right">Add to node list <i class="fa fa-arrow-right"></i></a>

					<div class="clear"></div>
				</div>
			</div>
			<div class="b-popup-body__box b-popup-body__box_node">
				<div class="popup-body-box">
					<div class="b-popup-body-label">
						Node list
					</div>
					<ul class="b-popup-box__node-list">
						<li class="b-popup-box-node-list"></li><li class="b-popup-box-node-list"></li>
						<li class="b-popup-box-node-list"></li><li class="b-popup-box-node-list"></li>
						<li class="b-popup-box-node-list"></li><li class="b-popup-box-node-list"></li>
						<li class="b-popup-box-node-list"></li><li class="b-popup-box-node-list"></li>
						<li class="b-popup-box-node-list"></li><li class="b-popup-box-node-list"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="b-popup__footer">
		<a href="#" class="b-btn b-btn_green g-right">Create</a>

		<div class="clear"></div>
	</div>
</div>
<!--JS Libs-->
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="scripts/libs/nprogress.js"></script>

<!--JS-->
<script src="scripts/scripts.js"></script>
</body>
</html>
