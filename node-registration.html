<!DOCTYPE html>
<html ng-app="subutai-app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ Page.title() }}</title>

    <!--CSS Libs-->
    <link rel="stylesheet" href="css/libs/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/libs/nprogress.css"/>
    <link rel="stylesheet" href="css/libs/normalize.css"/>
    <link rel="stylesheet" href="css/libs/sweetalert.css">
    <link rel="stylesheet" href="css/libs/ngDialog.css">
    <link rel="stylesheet" href="css/libs/nouislider.min.css">
    <link rel="stylesheet" href="css/libs/datatables.css">
    <!--CSS-->

    <link rel="stylesheet" href="css/style.css"/>

    <!-- DIRS -->
    <!-- END DIRS -->
</head>

<body>

<header class="b-header">
    <div class="b-header__logo b-header__logo_left">
        <div class="b-header-logo">
            <a href="index.html"><img src="assets/elements/logo.svg" alt="" height="20px"/></a>
        </div>
    </div>
    <div class="b-header__userbar b-header__userbar_right">
        <div class="b-header-userbar">
            <div class="b-header-userbar__name">
                <a href="#" class="b-header-userbar-name">Name Username</a>
            </div>
            <div class="b-header-userbar__avatar">
                <img src="" alt="" class="b-header-userbar-avatar"
                     onerror="this.onerror=null;this.src='assets/elements/avatar-empty.svg';"/>
            </div>
        </div>
    </div>
</header>

<div class="b-content">

    <!--Tab 2 Manage-->
    <div class="b-workspace">
        <div class="b-workspace__header">
            <h1 class="b-title">Nodes/<span class="b-title_breadcrumbs">Adding</span></h1>
        </div>
        <div class="b-workspace__content">
            <div class="b-workspace-content__row">
                <h2 class="b-workspace-content-row-h2 b-workspace-content-row-h2_inline">
                    Master nodes
                </h2>
                <div class="clear"></div>
            </div>
                   <div class="b-main-table-border">
                    <table class="b-main-table b-main-table_with-header">
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Name</th>
                            <th>Approve/Disapprove</th>
                            <th>Status</th>
                        </tr>
                        <tr>
                            <td class="b-main-table__edit-icon"><input type="checkbox"></td>
                            <td>denzen</td>
                            <td>
                                <a href="#" class="b-btn b-btn_blue g-left">Approve</a>
                            </td>
                            <td class="b-main-table__container-status">
                                <div class="b-status-icon b-status-icon_RUNNING" title="RUNNING"></div>
                            </td>
                        </tr>
                        <tr>
                            <td class="b-main-table__edit-icon"><input type="checkbox"></td>
                            <td>bankai</td>
                            <td>
                                <a href="#" class="b-btn b-btn_blue g-left">Approve</a>
                            </td>
                            <td class="b-main-table__container-status">
                                <div class="b-status-icon b-status-icon_RUNNING" title="RUNNING"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="b-workspace__footer">
            <a href="#" class="b-btn b-btn_blue g-right">Back</a>
        </div>
    </div>
    <div class="clear"></div>
</div>


<!-- BASE -->
<script src="assets/js/jquery/jquery-2.1.1.min.js"></script>
<script src="scripts/libs/nprogress.js"></script>
<script src="scripts/libs/sweetalert.min.js"></script>
<script src="scripts/libs/datatables.min.js"></script>
<script src="scripts/scripts.js"></script>

<!-- Angular deps -->
<script src="assets/js/angular/angular.min.js"></script>
<script src="assets/js/ui-router/angular-ui-router.min.js"></script>
<script src="assets/js/angular/angular-resource.min.js"></script>
<script src="assets/js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="assets/js/plugins/SweetAlert.min.js"></script>
<script src="assets/js/plugins/ngDialog.min.js"></script>
<script src="assets/js/plugins/angular-datatables.min.js"></script>

<script src="subutai-app/subutai-app.js"></script>
<!-- ENDBASE -->

<!--directive dep-->
<script src="assets/js/directives.js"></script>
</body>

</html>
