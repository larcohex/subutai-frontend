<div class="b-popup">
	<div class="b-popup__header">
		Sign Up
		<a href ng-click="closeThisDialog()"><img src="assets/elements/buttons/b-icon-close.svg" class="b-icon g-right"/></a>
	</div>
	<div class="b-popup__body">
		<div class="b-form b-form_sign-up">
			<form ng-submit="signupCtrl.requestNewUser()" name="signUpForm">
				<div class="b-popup-body">

					<div class="popup-body-box">
						<label class="b-form-label b-form-label_fix-size-1 g-left">Username:</label>

						<input type="text"
							placeholder="Enter username"
							class="b-popup-body-input b-popup-body-input_box" 
							ng-model="signupCtrl.user2Add.username"
							required>
						<div class="clear"></div>
					</div>


					<div class="popup-body-box">
						<label class="b-form-label b-form-label_fix-size-1 g-left">Full name:</label>
						<input type="text"
							placeholder="Enter full name"
							class="b-popup-body-input b-popup-body-input_box" 
							ng-model="signupCtrl.user2Add.fullName"
							required>
						<div class="clear"></div>
					</div>


					<div class="popup-body-box">
						<label class="b-form-label b-form-label_fix-size-1 g-left">E-mail:</label>
						<input type="email"
							placeholder="email@mail.com"
							class="b-popup-body-input b-popup-body-input_box" 
							ng-model="signupCtrl.user2Add.email"
							required>
							<div class="clear"></div>
					</div>


					<div class="popup-body-box">
						<label class="b-form-label b-form-label_fix-size-1 g-left">Password:</label>
						<input type="password"
							placeholder="***********"
							class="b-popup-body-input b-popup-body-input_box" 
							ng-model="signupCtrl.user2Add.password"
							id="js-password"
							required>
						<div class="clear"></div>
					</div>


					<div class="popup-body-box">
						<label class="b-form-label b-form-label_fix-size-1 g-left">Confirm password:</label>
						<input type="password"
							placeholder="***********"
							class="b-popup-body-input b-popup-body-input_box" 
							ng-model="signupCtrl.user2Add.confirm_password"
							pw-check="js-password"
							name="confirm_password"
							ng-attr-required="signupCtrl.user2Add.password.length > 0">
						<div class="clear"></div>
					</div>

					<label class="b-form-label b-form-label_fix-size-1 g-left">Public key:</label>
					<div class="b-form-wrapper b-form-wrapper_margin-size-1">
						<textarea 
							class="b-form-input b-form-input_textarea bp-set-pub-key" 
							ng-model="signupCtrl.user2Add.public_key" 
							style="width: 504px; height: 300px; font-family: monospace; overflow: scroll; resize: none">
						</textarea>
					</div>
					<span class="b-form-hint b-form-hint_red" ng-show="signUpForm.confirm_password.$error.pwmatch">Passwords don't match.</span>
				</div>
				<div class="b-popup__footer">
					<button class="b-btn b-btn_green g-right" type="submit">Sign Up</button>
					<div class="clear"></div>
				</div>
			</form>
		</div>
	</div>
</div>
