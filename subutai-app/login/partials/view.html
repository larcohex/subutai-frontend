<div ng-controller="LoginCtrl as loginCtrl">

	<div class="b-workspace__header">
		<h1 class="b-title">Login</h1>
	</div>

	<div class="b-workspace__content">

		<div class="b-main-form b-main-form_token">

			<div class="b-main-form__wrapper">
				<label class="b-popup-body-label b-popup-body-label_inline">Login</label>
				<input type="text" 
					ng-model="loginCtrl.name" 
					class="b-popup-body-input">
			</div><!--

			--><div class="b-main-form__wrapper">
				<label class="b-popup-body-label b-popup-body-label_inline">Password</label>
				<input type="password" 
					ng-model="loginCtrl.pass" 
					class="b-popup-body-input">				
			</div><!--

			--><div class="b-main-form__wrapper">
				<button class="b-btn b-btn_green" ng-click="loginCtrl.login()">Login</button>
				<div class="clear"></div>
			</div>

		</div>	
	</div>
</div>
