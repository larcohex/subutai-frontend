<div ng-controller="IdentityRoleCtrl as identityRoleCtrl">

	<div class="b-workspace__header">
		<div class="b-header__userbar b-header__userbar_right" ng-controller="CurrentUserCtrl as currentUserCtrl">
			<a href ng-click="currentUserCtrl.logout()"
			   class="b-header-userbar-name"
			   ng-if="currentUserCtrl.currentUser">
				{{ currentUserCtrl.currentUser }} <i class="fa fa-sign-out b-header-userbar__icon"></i>
			</a>
			<a href ui-sref="login"
			   class="b-header-userbar-name"
			   ng-if="!currentUserCtrl.currentUser">
				<i class="fa fa-sign-in b-header-userbar__icon"></i>
			</a>
		</div>

		<h1 class="b-title">Role management</h1>
	</div>

	<div class="b-workspace__content">
		<a class="b-btn b-btn_green g-margin-bottom" ng-click="identityRoleCtrl.roleForm()" href>
			<i class="fa fa-plus"></i> Add role
		</a>
		<div class="b-data-table">
			<table datatable="" 
				dt-options="identityRoleCtrl.dtOptions" 
				dt-columns="identityRoleCtrl.dtColumns" 
				dt-instance="identityRoleCtrl.dtInstance" 
				class="row-border hover">
			</table>
		</div>

		<div class="b-empty-list" ng-show="identityRoleCtrl.roles.length == 0">
			<div class="b-empty-list__text">
				You donâ€™t have any roles
			</div>
			<a class="b-btn b-btn_blue" href ng-click="IdentityRoleCtrl.createRoleFrom()">
				<i class="fa fa-plus"></i> Add role
			</a>	
		</div>		
	</div>

</div>
