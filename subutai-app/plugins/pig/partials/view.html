<div ng-controller="pigCtrl as pigCtrl"  class="ibox float-e-margins animated fadeInLeft">
    <label>
        Enter cluster name
        </br>
        <input type="text" name="userName" ng-model="pigCtrl.cluster.name" required>
    </label>
    <label>
        Enter domain name
        </br>
        <input type="text" name="userName" ng-model="pigCtrl.domain.name" required>
    </label>
    <label>
        Data directory
        </br>
        <input type="text" name="userName" ng-model="pigCtrl.data.directory" required>
    </label>
    <label>
        Commit log directory
        </br>
        <input type="text" name="userName" ng-model="pigCtrl.commit.directory" required>
    </label>
    <label>
        Saved caches directory
        </br>
        <input type="text" name="userName" ng-model="pigCtrl.saved.cash.directory" required>
    </label>
    <label>
        Choose environment
        </br>
        <input type="text" name="userName" ng-model="pigCtrl.environment" required>
    </label>
    <div>
        <select class="v-select-twincol-options" size="4" multiple="" tabindex="0" style="width: 521px;"></select>
        <button tabindex="0" role="button" class="btn btn-primary"><span class="v-button-wrap"><span class="v-button-caption">&lt;&lt;</span></span></button>
        <button class="btn btn-primary">&gt;&gt;</button>
        <select class="v-select-twincol-selections" size="4" multiple="" tabindex="0" style="width: 521px;"></select>
        <select class="v-select-twincol-options" size="4" multiple="" tabindex="0" style="width: 521px;"></select>
        <button tabindex="0" role="button" class="btn btn-primary"><span class="v-button-wrap"><span class="v-button-caption">&lt;&lt;</span></span></button>
        <button class="btn btn-primary">&gt;&gt;</button>
        <select class="v-select-twincol-selections" size="4" multiple="" tabindex="0" style="width: 521px;"></select>
    </div>
    <div>
        <button  ng-click="pigCtrl.do()" class="btn btn-primary" >
            next
        </button>
        <button  ng-click="pigCtrl.do()" class="btn btn-primary" >
        back
    </button>
        <div>
            <div ng-repeat="row in pigCtrl.rows">

                <input type="text" placeholder="{{row.fnPlaceholder}}" ng-model="row.question">
                <input ng-class="{'blockInput': !row.pick}" placeholder="{{row.lnPlaceholder}}" type="text" ng-model="  row.text">
                <button class="btn btn-primary" ng-click="pigCtrl.removeRow($index)">Remove</button>

            </div>
        </div>
    </div>
</div>
