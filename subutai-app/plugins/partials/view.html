<script>
    $(document).ready(function () {
        $('#pluginsTable').DataTable({
            "ajax": "subutai-app/plugins/dummy-api/plugins.json",
            "columns": [
                { "data": "name" },
                {
                    "className":      'plugin-action btn btn-primary',
                    "orderable":      false,
                    "data":           null,
                    "defaultContent": 'Remove'
                }
            ]
        });
        var toggleTarget = $('#pluginsTable tbody td.plugin-action');
        toggleTarget.on('click', function () {
//            console.log();
//            $(this).innerHTML = 'lol';
            if($(this).context.innerHTML = 'Remove') {
                $(this).context.innerHTML = 'Install';
            } else {
                $(this).context.innerHTML = 'Remove'
            }
//            $(this).context.innerHTML = 'Remove' ? $(this).context.innerHTML = 'Install' : $(this).context.innerHTML = 'Remove';
        });
    })
</script>
