<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-9">
        <h2>Tracker</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Tracker</strong>
            </li>
        </ol>
    </div>
</div>
<div id="pluginsContainer" ng-controller="PluginsCtrl as pluginsCtrl" class="panel-body">
    <div class="ibox float-e-margins animated fadeInRight">
        <div class="ibox-title">
            <h5>Plugins <small>list</small></h5>
            <div class="ibox-tools">
                <a class="collapse-link">
                    <i class="fa fa-chevron-up"></i>
                </a>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-wrench"></i>
                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="#">Config option 1</a>
                    </li>
                    <li><a href="#">Config option 2</a>
                    </li>
                </ul>
                <a class="close-link">
                    <i class="fa fa-times"></i>
                </a>
            </div>
        </div>
        <div class="ibox-content">
            <table datatable="" class="table table-striped table-bordered table-hover" id="pluginsTable">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                </thead>

            </table>

        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#pluginsTable').DataTable({
            responsive: true,
            ajax: "subutai-app/plugins/dummy-api/plugins.json",
            columns: [
                { data: "name" },
                {
                    className: '',
                    orderable:      false,
                    data:           null,
                    defaultContent: '<button class="plugin-action btn btn-primary">Remove</button>'
                }
            ]
        });

        $('th').removeClass('plugin-action btn btn-primary');
        $('#pluginsTable tbody').on('click', 'button.plugin-action', function () {
            if($(this)[0].innerHTML == 'Remove') {
                $(this)[0].innerHTML = $(this)[0].innerText = $(this).context.innerHTML = $(this).context.innerText = 'Install';
            } else
            if($(this)[0].innerHTML == 'Install') {
                $(this)[0].innerHTML = $(this)[0].innerText = $(this).context.innerHTML = $(this).context.innerText = 'Remove';
            }
        });
    })
</script>
