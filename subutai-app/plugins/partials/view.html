<div ng-controller="PluginsCtrl as pluginsCtrl">

	<div class="b-workspace__header">
		<div class="b-header__userbar b-header__userbar_right" ng-controller="CurrentUserCtrl as currentUserCtrl">
			<a href ng-click="currentUserCtrl.logout()"
			   class="b-header-userbar-name"
			   ng-if="currentUserCtrl.currentUser">
				{{ currentUserCtrl.currentUser }} <i class="fa fa-sign-out b-header-userbar__icon"></i>
			</a>
			<a href ui-sref="login"
			   class="b-header-userbar-name"
			   ng-if="!currentUserCtrl.currentUser">
				<i class="fa fa-sign-in b-header-userbar__icon"></i>
			</a>
		</div>

		<h1 class="b-title">Plugins</h1>
	</div>

	<div class="b-workspace__content">
		<div class="b-plugins-list">

			<div class="b-plugins-list__item" ng-repeat="plugin in pluginsCtrl.plugins">
				{{ plugin }}
				<div class="b-plugins-list-item">
					<div class="b-plugins-list-item__img">
						<table class="b-vertical-helper">
							<tr>
								<td>
									<img ng-src="{{ plugin.img }}" alt="{{ plugin.name }}">
								</td>
							</tr>
						</table>
					</div>
					<div class="b-plugins-list-item__title">
						{{ plugin.name }}
					</div>
					<div class="b-plugins-list-item__button">
						<a href class="b-btn b-btn_blue" ui-sref="{{ plugin.name.toLowerCase() }}">
							Open
						</a>
					</div>
				</div>
			</div>

		</div>
	</div>

</div>
