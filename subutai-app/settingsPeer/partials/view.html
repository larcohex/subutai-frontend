<link rel="stylesheet" href="subutai-app/settingsPeer/partials/switch.css">
<div ng-controller="SettingsPeerCtrl as settingsPeerCtrl">

  <div class="b-workspace__header">
    <div ng-include="'subutai-app/common/partials/login-header.html'"></div>

    <h1 class="b-title"><span class="b-title_breadcrumbs">Peer Settings</span></h1>
  </div>

  <div class="b-workspace__content">
    <div class="b-workspace-content__row">
		<div class="b-workspace-content-row_col-2 b-workspace-content-row_col-2_padding-right">
		  <div class="b-main-table-border" style="width: 500px">
			<table class="b-main-table b-main-table_with-header" style="width: 500px" align="center">
			  <tr>
				<th>Current Owner ID</th>
				<td style="padding-right: 18px"><input class="b-form-input b-form-input_full" type="text"
													   ng-model="settingsPeerCtrl.config.peerOwnerId" ng-focus = "settingsPeerCtrl.config.peerOwnerIdHint = true" ng-blur = "settingsPeerCtrl.config.peerOwnerIdHint = false" required></td>
			  </tr>
			  <tr>
				<th>Current Owner Name</th>
				<td style="padding-right: 18px"><input class="b-form-input b-form-input_full" type="text"
													   ng-model="settingsPeerCtrl.config.userPeerOwnerName" ng-focus = "settingsPeerCtrl.config.userPeerOwnerNameHint = true" ng-blur = "settingsPeerCtrl.config.userPeerOwnerNameHint = false" required></td>
			  </tr>
			</table>
		  </div>
	    </div>
		<div class="b-workspace-content-row_col-2 b-workspace-content-row_col-2_padding-left g-right">
			<div class="b-main-table-border" style="width: 400px; border: none">
				<table class="b-main-table" style="width: 400px" align="center">
					<tr style = "border: none">
						<td style="padding-right: 18px; height: 30px; font-style: italic"><span ng-show = "settingsPeerCtrl.config.peerOwnerIdHint">test</span></td>
					</tr>
					<tr style = "border: none">
						<td style="padding-right: 18px; height: 30px; font-style: italic"><span ng-show = "settingsPeerCtrl.config.userPeerOwnerNameHint">test</span></td>
					</tr>
				</table>
			</div>
		</div>
	</div>


    <button
        class="b-btn b-btn_green g-left g-margin-bottom"
        ng-click="settingsPeerCtrl.updateConfig()"
        style="margin-top: 15px">
      <i class="fa fa-floppy-o"></i>&#160;&#160;Set Peer Owner
    </button>

  </div>
</div>
