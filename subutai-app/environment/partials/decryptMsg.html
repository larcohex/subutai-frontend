<link rel="stylesheet" href="subutai-app/environment/partials/customDialog.css"/>
<div class="b-popup">
  <div class="b-popup__header">
    Build environment
    <a href ng-click="closeThisDialog()"><img src="assets/elements/buttons/b-icon-close.svg"
                                              class="b-icon g-right"/></a>
  </div>
  <div class="b-popup__body">
    <div class="b-form">
	  <div>
	    <span class="b-form-label b-form-label_fix-size-1">Message</span>
	  </div>
	  <div>
		<textarea class="b-form-input b-form-input_full b-form-input_textarea bp-sign-target"
	      ng-model="environmentViewCtrl.currentEnvironment.relationDeclaration" style = "width: 540px; height: 300px; font-family: monospace; overflow: scroll; resize: none">
	    </textarea>
	  </div>
	  <div class="clear"></div>
      <a href class="b-btn b-btn_blue g-left  b-btn_margin-l" ng-click="environmentViewCtrl.buildEnvironment()"
         style="margin-bottom: 10px; margin-top: 10px">Build</a>
    </div>
  </div>
</div>
