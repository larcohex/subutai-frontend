<div ng-controller="MetricsCtrl as metricsCtrl">
    <div id="sidebar">

        <div class="scrollableDiv">
            <js-tree tree-data="json"
                     tree-src="subutai-app/metrics/dummy-api/treedata.json"
                     tree-events="activate_node:selectedNode"></js-tree>
        </div>
        <hr/>
        <p>
            <h3>Show chart data on check</h3>
            <input type="checkbox" ng-model="checked" id="environment"/>
            <label for="environment">Some environment</label>
        </p>
    </div>
    <div id="content" class="metricsWrapper">
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-9">
                <h2>Monitoring</h2>
                <ol class="breadcrumb">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li class="active">
                        <strong>Monitoring</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <ul class="nav nav-tabs" id="metricsTab">
                    <li class="active"><a href="#cpu" data-toggle="tab">CPU</a></li>
                    <li><a href="#ram" data-toggle="tab">RAM</a></li>
                    <li><a href="#dataset" data-toggle="tab">DATASET</a></li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="cpu">
                        <canvas linechart options="metricsCtrl.chartOptions"
                                          data="metricsCtrl.cpuData"
                                          id="cpuCanvas"
                                          ng-if="checked"></canvas>
                    </div>

                    <div class="tab-pane" id="ram">
                        <canvas linechart options="metricsCtrl.chartOptions"
                                          data="metricsCtrl.ramData"
                                          id="ramCanvas"
                                          ng-if="checked"></canvas>
                    </div>
                    <div class="tab-pane" id="dataset">
                        <canvas linechart options="metricsCtrl.chartOptions"
                                          data="metricsCtrl.datasetData"
                                          id="datasetCanvas"
                                          ng-if="checked"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar-resizer"
         resizer="vertical"
         resizer-width="6"
         resizer-left="#sidebar"
         resizer-right="#content"
         resizer-max="400">
    </div>

</div>


<script type="text/javascript">

    $(document).ready(function(){
        $('.chosen-select').chosen();

        $('#metricsTab a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });

        function contextGetter() {
            var contexts = [];
            var ctx1 = $("#cpuCanvas").get(0).getContext("2d");
            var ctx2 = $("#ramCanvas").get(0).getContext("2d");
            var ctx3 = $("#datasetCanvas").get(0).getContext("2d");

            return contexts[ctx1, ctx2, ctx3];
        }
    });

</script>
