<div id="sidebar">

    <div id="using_json"></div>

    <select>
        <option>Plugin 1</option>
        <option>Plugin 2</option>
    </select>

    <button class="btn btn-primary btn-md">Get metrics</button>
</div>
<div id="content" class="metricsWrapper">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Monitoring</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Monitoring</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#cpu" data-toggle="tab">CPU</a></li>
                <li><a href="#ram" data-toggle="tab">RAM</a></li>
                <li><a href="#dataset" data-toggle="tab">DATASET</a></li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active" id="cpu">
                    <div id="cpu-chart"></div>
                </div>
                <div class="tab-pane" id="ram">
                    <div id="ram-chart"></div>
                </div>
                <div class="tab-pane" id="dataset">
                    <div id="dataset-chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="sidebar-resizer"
     resizer="vertical"
     resizer-width="6"
     resizer-left="#sidebar"
     resizer-right="#content"
     resizer-max="400">
</div>


<script>

    var usage_graph_cpu = Morris.Line({
        element: 'cpu-chart',
        data: [
            { time: '01:00:00.000', usage: 5 },
            { time: '02:00:00.000', usage: 18 },
            { time: '03:00:00.000', usage: 20 },
            { time: '04:00:00.000', usage: 10 },
            { time: '05:00:00.000', usage: 5 },
            { time: '06:00:00.000', usage: 7 }
        ],
        xkey: 'time',
        ykeys: ['usage'],
        labels: ['Usage']
    });
    var usage_graph_ram = Morris.Line({
        element: 'ram-chart',
        data: [
            { time: '01:00:00.000', usage: 12 },
            { time: '02:00:00.000', usage: 15 },
            { time: '03:00:00.000', usage: 19 },
            { time: '04:00:00.000', usage: 52 },
            { time: '05:00:00.000', usage: 30 },
            { time: '06:00:00.000', usage: 44 }
        ],
        xkey: 'time',
        ykeys: ['usage'],
        labels: ['Usage']
    });
    var usage_graph_dataset = Morris.Area({
        element: 'dataset-chart',
        data: [
            {x: '2011 Q1', y: 3, z: 3},
            {x: '2011 Q2', y: 2, z: 0},
            {x: '2011 Q3', y: 2, z: 5},
            {x: '2011 Q4', y: 4, z: 4}
        ],
        xkey: 'x',
        ykeys: ['y', 'z'],
        labels: ['Y', 'Z']
    }).on('click', function(i, row){
        console.log(i, row);
    });
    $('ul.nav a').on('shown.bs.tab', function (e) {
        usage_graph_cpu.redraw();
        usage_graph_ram.redraw();
        usage_graph_dataset.redraw();
    });

    $(document).ready(function(){

        $('#using_json').jstree({ 'core' : {
            'data' : [
                'Empty Folder',
                {
                    'text': 'Resources',
                    'state': {
                        'opened': true
                    },
                    'children': [
                        {
                            'text': 'css',
                            'children': [
                                {
                                    'text': 'animate.css', 'icon': 'none'
                                },
                                {
                                    'text': 'bootstrap.css', 'icon': 'none'
                                },
                                {
                                    'text': 'main.css', 'icon': 'none'
                                },
                                {
                                    'text': 'style.css', 'icon': 'none'
                                }
                            ],
                            'state': {
                                'opened': true
                            }
                        }
                    ]
                },
                'Fonts',
                'Images',
                'Scripts',
                'Templates'
            ]
        } });

    });

</script>
