    function validate() {
        if (document.getElementById('lxc1').checked) {

                $('#cpu').highcharts({
                    title: {
                        text: 'Monthly Average Temperature',
                        x: -20 //center
                    },

                        x: -20
                    },
                    xAxis: {
                        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',

                    },

                    },

                        align: 'right',
