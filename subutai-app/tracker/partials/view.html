<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-9">
        <h2>Tracker</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Tracker</strong>
            </li>
        </ol>
    </div>
</div>
<div class="panel-body trackerWrapper" ng-controller="TrackerCtrl as trackerCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3">
                <div class="form-group">
                    <label class="font-noraml">Source</label>

                    <div class="input-group">
                        <select chosen id="states" class="chosen-select" tabindex="4">
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group" id="data_1">
                    <label class="font-noraml">From</label>

                    <div class="input-group date">
                        <input type="datetime" class="form-control" date-time view="date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group" id="data_2">
                    <label class="font-noraml">To</label>

                    <div class="input-group date">
                        <input type="datetime" class="form-control" date-time view="date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label class="font-noraml">Show last</label>

                    <div class="input-group">
                        <select chosen id="" class="chosen-select" tabindex="4">
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Operations</h5>
                    <div class="ibox-tools">
                        <a class="close-link">
                            <i class="fa fa-refresh"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table datatable="" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Operations</th>
                            <th>Status</th>
                            <th>Check</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="l in trackerCtrl.logs">
                            <td>{{l.date}}</td>
                            <td>{{l.operation}}</td>
                            <td><button class="btn" ng-model="logStatus">{{l.status}}</button></td>
                            <td><button class="btn">View log</button></td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="logsContainer">
                <p class="logInfo">Creating environment</p>
                <p class="logInfo">State: <span class="error">FAILED</span></p>
                <p class="logInfo">Setting up secure channel</p>
            </div>
        </div>
    </div>

</div>
