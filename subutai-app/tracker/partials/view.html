<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-9">
        <h2>Tracker</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Tracker</strong>
            </li>
        </ol>
    </div>
</div>
<div class="panel-body trackerWrapper" ng-controller="TrackerCtrl as trackerCtrl">
    <div class="row">
        <div class="col-md-12">

            <form action="" method="" name="">
                <div class="col-md-3">
                    Source
                    <select ng-change="trackerCtrl.loadOperations()"
                            ng-model="trackerCtrl.modulesDropdown"
                            ng-model-options="{getterSetter: true}"
                            ng-options="module.name for module in trackerCtrl.modules">
                    </select>
                </div>
                <div class="col-md-3 input-daterange">
                    From
                    <input type="datetime" id="fromDate">
                </div>
                <div class="col-md-3">
                    To
                    <input type="datetime" id="toDate">
                </div>
                <div class="col-md-3">
                    Show last
                    <select>
                        <option>10</option>
                        <option>50</option>
                        <option>100</option>
                        <option>All</option>
                    </select>
                </div>
            </form>
        </div>

        <div class="col-md-12">
            <table id="operationsTable" datatable="" class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Operation</th>
                        <th>Status</th>
                        <th>Logs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="operation in trackerCtrl.operations">
                        <td>{{operation.date}}</td>
                        <td ng-model="specificOperation">{{operation.name}}</td>
                        <td>{{operation.status}}</td>
                        <td><button ng-click="trackerCtrl.viewLogs()">View logs</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-12" id="logsContainer"></div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#fromDate').datepicker({});
        $('#toDate').datepicker({});
        $('#operationsTable').DataTable();
    });
</script>
