<div id="identity" ng-controller="peerViewCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Peer Management</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Peer</strong>
                </li>
            </ol>
        </div>
    </div>

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>List of LXC Containers</h5>
            <div ibox-tools></div>
          </div>
          <div class="ibox-content">

            <div class="col-md-6">
              <div class="col-md-6">
                <select multiple chosen class="chosen-select" id="resourceHosts"
                    ng-options="r.name for r in resourceHosts" ng-model="rHost">
                </select>
              </div>

              <div class="col-md-2">
                <button class="btn btn-info" ng-click="getContainer()">Get containers</button>
              </div>
            </div>

            <div class="col-md-6">

            </div>
            <table class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Status</th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="container in containers">
                <td></td>
                <td ng-style="{{container.color}}">{{container.name}}
                  <label ng-if="container.status == 'running'" class="label label-success">{{container.status}}</label>
                  <label ng-if="container.status == 'stopped'" class="label label-danger">{{container.status}}</label>
                  <label><div class="sk-spinner sk-spinner-circle" ng-if="container.status == 'loading'">
                    <div class="sk-circle1 sk-circle"></div>
                    <div class="sk-circle2 sk-circle"></div>
                    <div class="sk-circle3 sk-circle"></div>
                    <div class="sk-circle4 sk-circle"></div>
                    <div class="sk-circle5 sk-circle"></div>
                    <div class="sk-circle6 sk-circle"></div>
                    <div class="sk-circle7 sk-circle"></div>
                    <div class="sk-circle8 sk-circle"></div>
                    <div class="sk-circle9 sk-circle"></div>
                    <div class="sk-circle10 sk-circle"></div>
                    <div class="sk-circle11 sk-circle"></div>
                    <div class="sk-circle12 sk-circle"></div>
                    </div>
                  </label>
                </td>
                <td>
                  <button ng-if="container.status == 'running'" class="btn btn-danger" ng-click="stopContainer(container.id)">Stop</button>
                  <button ng-if="container.status == 'loading'" class="btn btn-warning" ng-click="checkContainer(container.id)">Check</button>
                  <button ng-if="container.status == 'stopped'" class="btn btn-success" ng-click="startContainer(container.id)">Start</button>
                </td>
                <td><button class="btn btn-danger" data-toggle="modal" data-target="#containerDestroy">Destroy</button></td>
                <td>
                  <button class="btn btn-success" data-toggle="modal" data-target="#containerTag">Tag</button>
                </td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="modal inmodal" id="containerTag" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated bounceInRight">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h5 class="modal-title">Container tag</h5>
        </div>
        <div class="modal-body">
          <div class="row">
            ...BODY...
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal inmodal" id="containerDestroy" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content animated bounceInRight">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h5 class="modal-title">Container Delete</h5>
        </div>
        <div class="modal-body">
          <div class="row">
            Are you sure for deleting container
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-white" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-white" ng-click="destroyContainer(container.id)">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
