<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-md-9">
        <h2>Core</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Core</strong>
            </li>
        </ol>
    </div>
</div>
<div ng-controller="CoreCtrl as coreCtrl">
    <label for="MyField">{{ coreCtrl.myField.value }}</label>
    <textarea id = "MyField" ng-model="coreCtrl.myField.value" class="v-textarea v-widget v-has-width"
              aria-labelledby="gwt-uid-119" rows="20" wrap="off" style="overflow: auto;
              white-space: pre; width: 100%;" tabindex="0"></textarea>
    <button type="button"  ng-click="coreCtrl.check()" class="btn btn-primary" >
        save
    </button>
    <button type="button"  ng-click="coreCtrl.submit()" class="btn btn-primary" >
        get sample
    </button>
    <div>
        <button type="button"  ng-click="coreCtrl.do()" class="btn btn-primary" >
            View blueprints
        </button>
        <table class="table">
            <tr>
                <th>Name
                </th>
                <th>Employees
                </th>
                <th>Head Office
                </th>
                <th>Action
                </th>
            </tr>
            <tr ng-repeat="company in companies">
                <td>
                </td>
                <td>
                </td>
                <td>
                </td>
                <td>
                    <input type="button" value="Remove" class="btn btn-primary" ng-click="coreCtrl.removeRow(company.name)"/>
                </td>
            </tr>
        </table>

    </div>
</div>
