<div id="identity" ng-controller="PeerManagementViewCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>Peer Management</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li class="active">
                    <strong>Peer</strong>
                </li>
            </ol>
        </div>
    </div>

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5>List of LXC Containers</h5>
            <div ibox-tools></div>
          </div>
          <div class="ibox-content">

            <div class="col-md-6">
              <div class="col-md-6">
                <select class="form-control" ng-model="rHost">
                  <option ng-repeat = "resourceHost in resourceHosts" ng-style="{{resourceHost.color}}">{{resourceHost.name}}</option>
                </select>
              </div>

              <div class="col-md-2">
                <button class="btn btn-info" ng-click="getContainer()">Get containers</button>
              </div>
            </div>

            <div class="col-md-6">

            </div>
            <table class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
              <tr>
                <th></th>
                <th>Name</th>
                <th>Status</th>
                <th></th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="container in containers">
                <td></td>
                <td ng-style="{{container.color}}">{{container.name}}
                  <label ng-if="container.status == 'running'" class="label label-success">{{container.status}}</label>
                  <label ng-if="container.status == 'stopped'" class="label label-danger">{{container.status}}</label>
                  <label><div class="sk-spinner sk-spinner-circle" ng-if="container.status == 'loading'">
                    <div class="sk-circle1 sk-circle"></div>
                    <div class="sk-circle2 sk-circle"></div>
                    <div class="sk-circle3 sk-circle"></div>
                    <div class="sk-circle4 sk-circle"></div>
                    <div class="sk-circle5 sk-circle"></div>
                    <div class="sk-circle6 sk-circle"></div>
                    <div class="sk-circle7 sk-circle"></div>
                    <div class="sk-circle8 sk-circle"></div>
                    <div class="sk-circle9 sk-circle"></div>
                    <div class="sk-circle10 sk-circle"></div>
                    <div class="sk-circle11 sk-circle"></div>
                    <div class="sk-circle12 sk-circle"></div>
                    </div>
                  </label>
                </td>
                <td>
                  <button ng-if="container.status == 'running'" class="btn btn-danger">Stop</button>
                  <button ng-if="container.status == 'loading'" class="btn btn-warning">Check</button>
                  <button ng-if="container.status == 'stopped'" class="btn btn-success">Start</button>
                </td>
                <td><button class="btn btn-danger">Destroy</button></td>
                <td>
                  <button class="btn btn-success">Tag</button>
                </td>
              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>

  </div>
</div>
