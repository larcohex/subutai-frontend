<div id="identity" ng-controller="IdentityCtrl as identityCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-9">
            <h2>User identity</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">Home</a>
                </li>
                <li class="active">
                    <strong>User identity</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="animated fadeIn wrapper-content">

        <div class="row">
            <div id="resizable-pane" class="col-lg-6">
                <div class="white-bg ibox float-e-margins">
                    <div class="ibox-title ibox-tools-right">

                        <div class="ibox-tools dropdown">
                            <a ng-click="identityCtrl.addPane()"><i class="fa fa-plus-square"></i></a>
                        </div>
                    </div>


                    <div class="panel-body">

                        <tabset>
                            <!-- users tab-->
                            <tab heading="User management space" active="identityCtrl.isUser">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>username</th>
                                        <th>fulname</th>
                                        <th>email</th>
                                        <th>edit</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="user in identityCtrl.users">
                                        <td>{{user.username}}</td>
                                        <td>{{user.fullname}}</td>
                                        <td>{{user.email}}</td>
                                        <td>
                                            <button class="btn btn-primary btn-md editUserBtn">edit</button>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </tab>

                            <!-- roles tab-->
                            <tab heading="Roles management space" active="identityCtrl.isRole">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>username</th>
                                        <th>ID</th>
                                        <th>name</th>
                                        <th>edit</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="role in identityCtrl.roles">
                                        <td>{{role.username}}</td>
                                        <td>{{role.ID}}</td>
                                        <td>{{role.name}}</td>
                                        <td>
                                            <button class="btn btn-primary btn-md editUserBtn">edit</button>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>
                            </tab>
                        </tabset>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div id="user-form" class="white-bg ibox float-e-margins" style="visibility: hidden;  display: none;">
                    <div class="ibox-title">
                        <h5>User registration</h5>
                        <div class="ibox-tools dropdown">
                            <a ng-click="identityCtrl.closePane()"><i class="fa fa-times"></i></a>
                        </div>
                    </div>

                    <div class="ibox-content">

                        <form class="form-horizontal">

                            <div class="form-group">
                                <label class="col-sm-3 control-label required-label">Username</label>

                                <div class="col-sm-9">
                                    <input type="text" placeholder="Username" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label required-label">Fullname</label>

                                <div class="col-sm-9">
                                    <input type="text" placeholder="Fullname" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label required-label">Email</label>

                                <div class="col-sm-9">
                                    <input type="password" placeholder="email@mail.com" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label required-label">Password</label>

                                <div class="col-sm-9">
                                    <input type="password" placeholder="***********" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label required-label">Confirm password</label>

                                <div class="col-sm-9">
                                    <input type="password" placeholder="***********" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label required-label">Roles</label>

                                <div class="col-sm-9">
                                    <col-select></col-select>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button class="btn btn-primary btn-md" type="submit">Save user</button>
                                    <button class="btn btn-primary btn-md" ng-click="class=''">Cancel</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>

                <div id="role-form" class="white-bg ibox float-e-margins" style="visibility: hidden; display: none;">

                    <div class="ibox-title">
                        <h5>User registration</h5>
                        <div class="ibox-tools dropdown">
                            <a ng-click="identityCtrl.closePane()"><i class="fa fa-times"></i></a>
                        </div>
                    </div>

                    <div class="ibox-content">

                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label required-label">Roles</label>

                                <div class="col-sm-9">
                                    <col-select></col-select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label required-label">Roles</label>

                                <div class="col-sm-9">
                                    <col-select></col-select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-3 control-label required-label">Roles</label>

                                <div class="col-sm-9">
                                    <col-select></col-select>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-9 col-sm-offset-3">
                                    <button class="btn btn-primary btn-md" type="submit">Save user</button>
                                    <button class="btn btn-primary btn-md" ng-click="class=''">Cancel</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
