<div id="identity" ng-controller="IdentityCtrl">
    <tabset type="pills">
        <!-- users tab-->
        <tab heading="User management space">
            <div id="userOne">
                <button class="createUserBtn btn btn-primary btn-lg">Create new user</button>
                <table class="table">
                    <thead>
                    <tr>
                        <th>username</th>
                        <th>fulname</th>
                        <th>email</th>
                        <th>edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.username}}</td>
                        <td>{{user.fullname}}</td>
                        <td>{{user.email}}</td>
                        <td><button class="btn btn-primary btn-md editUserBtn">edit</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="userTwo" class="">
                <span class="closeForm">&times;</span>
                <form action="" method="" class="createUserForm">
                    <h1>User registration</h1>
                    <div class="form-group">
                        <label class="required">Username</label>
                        <input type="text" placeholder="Username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Surname</label>
                        <input type="text" placeholder="Surname"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Password</label>
                        <input type="password" placeholder="***********"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Confirm password</label>
                        <input type="password" placeholder="***********"  class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Email</label>
                        <input type="password" placeholder="email@mail.com"  class="form-control" required>
                    </div>
                    <!--<div class="form-group">-->
                        <!--<label>User roles</label>-->
                        <!--<div id="dragNdrop" class="dragNdropContainer"></div>-->
                    <!--</div>-->
                    <div class="form-group">
                        <button class="btn btn-primary btn-md pull-right" type="submit">Save user</button>
                        <button class="btn btn-primary btn-md pull-right cancelForm">Cancel</button>
                    </div>

                </form>
            </div>
        </tab>

        <!-- roles tab-->
        <tab heading="Roles management space">
            <div id="roleOne">
                <button class="createRoleBtn btn btn-primary btn-lg">Create new role</button>
                <table class="table">
                    <thead>
                    <tr>
                        <th>username</th>
                        <th>ID</th>
                        <th>name</th>
                        <th>edit</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="role in roles">
                        <td>{{role.username}}</td>
                        <td>{{role.ID}}</td>
                        <td>{{role.name}}</td>
                        <td><button class="btn btn-primary btn-md editUserBtn">edit</button></td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div id="roleTwo" class="">
                <span class="closeForm">&times;</span>
                <form action="" method="" class="createRoleForm">
                    <h1>Roles management</h1>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group pull-left">
                                <label class="required">New</label>
                                <input type="text" class="form-control" placeholder="Role name">
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="col-lg-4">
                                <div class="rolesBox form-group">
                                    <input type="checkbox" class="form-control">
                                    <label>Role 1</label>
                                </div>
                                <div class="rolesBox form-group">
                                    <input type="checkbox" class="form-control">
                                    <label>Role 2</label>
                                </div>
                                <div class="rolesBox form-group">
                                    <input type="checkbox" class="form-control">
                                    <label>Role 3</label>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="rolesBox form-group">
                                    <input type="checkbox" class="form-control">
                                    <label>Role 1</label>
                                </div>
                                <div class="rolesBox form-group">
                                    <input type="checkbox" class="form-control">
                                    <label>Role 2</label>
                                </div>
                                <div class="rolesBox form-group">
                                    <input type="checkbox" class="form-control">
                                    <label>Role 3</label>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="rolesBox form-group">
                                    <input type="checkbox" class="form-control">
                                    <label>Role 1</label>
                                </div>
                                <div class="rolesBox form-group">
                                    <input type="checkbox" class="form-control">
                                    <label>Role 2</label>
                                </div>
                                <div class="rolesBox form-group">
                                    <input type="checkbox" class="form-control">
                                    <label>Role 3</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group pull-right">
                                <button class="btn btn-primary btn-md">Save role</button>
                                <button class="btn btn-primary btn-md">Cancel</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </tab>
    </tabset>




</div>
