<div ng-controller="IdentityUserCtrl as identityUserCtrl">

	<div class="b-workspace__header">
		<div class="b-header__userbar b-header__userbar_right" ng-controller="CurrentUserCtrl as currentUserCtrl">
			<a href ng-click="currentUserCtrl.logout()"
			   class="b-header-userbar-name"
			   ng-if="currentUserCtrl.currentUser">
				{{ currentUserCtrl.currentUser }} <i class="fa fa-sign-out b-header-userbar__icon"></i>
			</a>
			<a href ui-sref="login"
			   class="b-header-userbar-name"
			   ng-if="!currentUserCtrl.currentUser">
				<i class="fa fa-sign-in b-header-userbar__icon"></i>
			</a>
		</div>

		<h1 class="b-title">User management</h1>
	</div>

	<div class="b-workspace__content">
		<a class="b-btn b-btn_green g-margin-bottom" ng-click="identityUserCtrl.userForm()" href>
			<i class="fa fa-plus"></i> Add user
		</a>
		<div class="b-tabs-menu">
			<ul>
				<li class="b-tabs-menu__item"
					ng-click="identityUserCtrl.activeTab = 'approved'"
					ng-class="identityUserCtrl.activeTab == 'approved' ? 'b-tabs-menu__item_active' : ''" style = "z-index: 1">
					Approved
				</li>
				<li class="b-tabs-menu__item"
					ng-click="identityUserCtrl.activeTab = 'pending'"
					ng-class="identityUserCtrl.activeTab == 'pending' ? 'b-tabs-menu__item_active' : ''" style = "z-index: 1">
					Pending
				</li>
			</ul>
		</div>
		<div
			ng-if="identityUserCtrl.activeTab == 'approved'"
			ng-include="'subutai-app/identityUser/partials/approved.html'">
		</div>

		<div
			ng-if="identityUserCtrl.activeTab == 'pending'"
			ng-include="'subutai-app/identityUser/partials/pending.html'">
		</div>

	</div>

</div>
