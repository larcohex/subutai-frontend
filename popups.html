<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--CSS Libs-->
    <link rel="stylesheet" href="css/libs/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/libs/nprogress.css"/>
    <link rel="stylesheet" href="css/libs/normalize.css"/>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<header class="b-header">
    <div class="b-header__logo b-header__logo_left">
        <div class="b-header-logo">
            <a href="index.html"><img src="assets/elements/logo.svg" alt="" height="20px"/></a>
        </div>
    </div>
    <div class="b-header__userbar b-header__userbar_right">
        <div class="b-header-userbar">
            <div class="b-header-userbar__name">
                <a href="#" class="b-header-userbar-name">Name Username</a>
            </div>
            <div class="b-header-userbar__avatar">
                <img src="" alt="" class="b-header-userbar-avatar"
                     onerror="this.onerror=null;this.src='assets/elements/avatar-empty.svg';"/>
            </div>
        </div>
    </div>
</header>

<!--Popup build environment-->
<div class="b-popup">
    <div class="b-popup__header">
        Build Environment
        <a href="#"><img src="assets/elements/buttons/b-icon-close.svg" class="b-icon g-right"/></a>
    </div>
    <div class="b-popup__body">
        <div class="b-main-table-border">
            <table class="b-main-table b-main-table_with-header">
                <tr>
                    <th>Peer</th>
                    <th>Resource host</th>
                    <th>Node groups</th>
                    <th></th>
                </tr>
                <tr>
                    <td>Peer name</td>
                    <td>RH name</td>
                    <td class="b-main-table__node-two">
                        <a class="b-tags" href="#">
                            Cassandra: 5
                        </a>
                        <a class="b-tags b-tags_orange" href="#">
                            Master: 5
                        </a>
                    </td>
                    <td class="b-main-table__controls b-main-table__controls_popup-remove">
                        <a href="#" class="b-icon b-icon_remove g-right"></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div class="b-popup__footer">
        <a href="#" class="b-btn b-btn_green g-right">Build</a>

        <div class="clear"></div>
    </div>
</div>

<!--Popup User management edit-->
<div class="b-popup">
    <div class="b-popup__header">
        Edit
        <a href="#"><img src="assets/elements/buttons/b-icon-close.svg" class="b-icon g-right"/></a>
    </div>
    <div class="b-popup__body">
        <div class="b-popup-body">
            <div class="b-popup-body__col-2">
                <label class="b-popup-body-label b-popup-body-label_block">Username:</label>
                <input class="b-popup-body-input b-popup-body-input_full b-popup-body-input_margin-b" type="text">

                <label class="b-popup-body-label b-popup-body-label_block">Full name:</label>
                <input class="b-popup-body-input b-popup-body-input_full b-popup-body-input_margin-b" type="text">

                <label class="b-popup-body-label b-popup-body-label_block">E-mail:</label>
                <input class="b-popup-body-input b-popup-body-input_full b-popup-body-input_margin-b" type="text">

                <label class="b-popup-body-label b-popup-body-label_block">Password:</label>
                <input class="b-popup-body-input b-popup-body-input_full b-popup-body-input_margin-b" type="password">

                <label class="b-popup-body-label b-popup-body-label_block">Confirm password:</label>
                <input class="b-popup-body-input b-popup-body-input_full" type="password">
            </div>
            <div class="b-popup-body__col-2 g-right">
                <div class="b-popup-body-list-title ">All roles</div>
                <ul class="b-popup-body-list b-popup-body-list_table">
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                </ul>
                <div class="b-popup-body-list-buttons g-right">
                    <a href="#" class="b-btn-grey"><i class="fa fa-angle-double-down"></i></a>
                    <a href="#" class="b-btn-grey"><i class="fa fa-angle-down"></i></a>
                    <a href="#" class="b-btn-grey"><i class="fa fa-angle-up"></i></a>
                    <a href="#" class="b-btn-grey"><i class="fa fa-angle-double-up"></i></a>
                </div>
                <div class="clear"></div>
                <div class="b-popup-body-list-title ">Assigned roles</div>
                <ul class="b-popup-body-list b-popup-body-list_table">
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                    <li><a class="b-popup-body-list-table__link" href="#">Role</a></li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="b-popup__footer">
        <a href="#" class="b-btn b-btn_green g-right">Save</a>

        <div class="clear"></div>
    </div>
</div>

<!--JS Libs-->
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="scripts/libs/nprogress.js"></script>

<!--JS-->
<script src="scripts/scripts.js"></script>
</body>
</html>
