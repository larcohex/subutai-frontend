<div ng-controller="NutchCtrl as nutchCtrl">

	<div class="b-workspace__header">
		<h1 class="b-title">Plugins/<span class="b-title_breadcrumbs">nutch</span></h1>
	</div>

	<div class="b-workspace__content">
		<div class="b-tabs-menu">
			<ul>
				<li class="b-tabs-menu__item" 
				ng-click="nutchCtrl.activeTab = 'install'" 
				ng-class="nutchCtrl.activeTab == 'install' ? 'b-tabs-menu__item_active' : ''">
					Install
				</li>
				<li class="b-tabs-menu__item" 
				ng-click="nutchCtrl.activeTab = 'manage'" 
				ng-class="nutchCtrl.activeTab == 'manage' ? 'b-tabs-menu__item_active' : ''">
					Manage
				</li>
				<li class="b-tabs-menu__item"
					ng-click="nutchCtrl.activeTab = 'about'"
					ng-class="nutchCtrl.activeTab == 'about' ? 'b-tabs-menu__item_active' : ''">
					About
				</li>
			</ul>
		</div>
		<div 
			ng-if="nutchCtrl.activeTab == 'install'" 
			ng-include="'plugins/nutch/partials/install.html'">
		</div>

		<div 
			ng-if="nutchCtrl.activeTab == 'manage'" 
			ng-include="'plugins/nutch/partials/manage.html'">
		</div>

		<div
				ng-if="nutchCtrl.activeTab == 'about'"
				ng-include="'plugins/nutch/partials/about.html'">
		</div>
	</div>

</div>
