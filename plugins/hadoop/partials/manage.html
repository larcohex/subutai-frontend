<div class="b-workspace-content b-workspace-content_border">
	<div class="b-main-form">
		<div class="b-main-form__wrapper b-main-form__wrapper_margin-r">
			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_margin_r">Select the cluster</label>
				<select class="b-form-input b-form-input_fix-size-1 b-form-label_margin_r" 
					ng-model="selectedCluster" 
					ng-change="hadoopCtrl.getClustersInfo(selectedCluster)" 
					ng-options="cluster for cluster in hadoopCtrl.clusters">
				</select>
				<a href 
					class="b-btn b-btn_light-grey b-btn_margin-r" 
					ng-click="hadoopCtrl.addNode()">
					Add 
					<span class="b-btn-light-grey-icon b-btn-light-grey-icon_green">
						<i class="fa fa-plus"></i>
					</span>
				</a>
				<a href 
					class="b-btn b-btn_light-grey b-btn_margin-r" 
					ng-click="hadoopCtrl.deleteCluster()">
					Remove 
					<span class="b-btn-light-grey-icon b-btn-light-grey-icon_red">
						<i class="fa fa-times"></i>
					</span>
				</a>

				<label class="b-form-label">
					<input type="checkbox" 
					ng-change="hadoopCtrl.changeClusterScaling(hadoopCtrl.currentCluster.scaling)" 
					ng-model="hadoopCtrl.currentCluster.scaling">
					Auto scale
				</label>
			</div>
		</div>
	</div>
	<div class="b-workspace-content__row">
		<h2 class="b-workspace-content-row-h2 b-workspace-content-row-h2_inline">
			Master nodes
		</h2>

		<div class="b-workspace-content-row-bttns g-right">
			<a href="" class="b-btn b-btn_blue">Refresh</a>
			<a href="" class="b-btn b-btn_green">Start</a>
			<a href="" class="b-btn b-btn_red">Stop</a>
		</div>
	</div>
	<div class="b-workspace-content__row b-workspace-content__row_margin-b">
		<div class="b-main-table-border">
			<table class="b-main-table b-main-table_with-header">
				<tr>
					<th><input type="checkbox"></th>
					<th>Host</th>
					<th>IP List</th>
					<th>Node role</th>
					<th>Status</th>
					<th></th>
				</tr>
			</table>
		</div>
	</div>
	<div class="b-workspace-content__row">
		<h2 class="b-workspace-content-row-h2 b-workspace-content-row-h2_inline">
			Slaves nodes
		</h2>

		<div class="b-workspace-content-row-bttns g-right">
			<a href="" class="b-btn b-btn_blue">Refresh</a>
			<a href="" class="b-btn b-btn_green">Start</a>
			<a href="" class="b-btn b-btn_red">Stop</a>
		</div>
		<div class="clear"></div>
	</div>
	<div class="b-workspace-content__row">
		<div class="b-main-table-border">

			<table datatable="ng" ng-show="hadoopCtrl.containers.length > 0" 
				dt-options="hadoopCtrl.dtOptions" 
				dt-column-defs="hadoopCtrl.dtColumnDefs" 
				class="row-border hover">
				<thead>
					<tr>
						<th>Status</th>
						<th>Template</th>
						<th>IP</th>
						<th>Tags</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="(key, dataNode) in hadoopCtrl.currentCluster.dataNodes">
						<td class="b-main-table__container-status">
							<div 
								class="b-status-icon b-status-icon_{{ container.state }}" 
								tooltips 
								tooltip-title="{{ container.state }}">
							</div>
						</td>
						<td>{{ container.templateName }}</td>
						<td class="subt_text__container-ip">{{ container.ip }}</td>
						<td>{{ container.hostname }}</td>
						<td>
							<button ng-show="container.state == 'RUNNING'" class="b-btn b-btn_red subt_button__container-stop" 
							ng-click="containerViewCtrl.containerAction(key)">
								Stop
							</button>
							<button ng-show="container.state == 'STOPPED'" class="b-btn b-btn_green subt_button__container-start" 
							ng-click="containerViewCtrl.containerAction(key)">
								Start
							</button>
							<span class="b-load-icon" title="{{ container.state }}" 
								ng-show="container.state != 'STOPPED' && container.state != 'RUNNING'">
							</span>
						</td>
						<td>
							<a href 
								class="b-icon b-icon_remove" 
								ng-click="containerViewCtrl.destroyContainer(container.id, key)">
							</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
