<div ng-controller="BazaarCtrl as bazaarCtrl">

	<div class="b-workspace__header">
		<h1 class="b-title">Plugins/<span class="b-title_breadcrumbs">Bazaar</span></h1>
	</div>

	<div class="b-workspace__content">
		<div class="b-workspace-content b-workspace-content_border">
			<div class="b-workspace__content">
				<div class="b-workspace-content b-workspace-content_border">
					<h2 class="b-workspace-content-row-h2 b-workspace-content-row-h2_inline">
						Available plugins
					</h2>
					<div class="b-main-table-border">
						<table class="b-main-table b-main-table_with-header">
							<tr>
								<th>Name</th>
								<th>Version</th>
								<th>Actions</th>
								<th></th>
							</tr>
							<td colspan="4" class="b-main-table__empty-item" ng-show="bazaarCtrl.plugins.length ===0">
								No data available in table
							</td>
							<tr ng-repeat="plugin in bazaarCtrl.plugins">
								<td>{{ plugin.name }}</td>
								<td>{{ plugin.version }}</td>
								<td class="b-main-table__container-status">
									<a href class="b-icon b-icon_edit" ng-click="bazaarCtrl.editPermissionsWindow (plugin, false)"></a>
									<a href class="b-icon b-icon_remove" ng-click="bazaarCtrl.deletePlugin (plugin)"></a></td>
								<td class="b-main-table__controls"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
