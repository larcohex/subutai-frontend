<!-- TODO: add required directives -->
<form ng-submit="mongoCtrl.createMongo()">
	<div class="b-workspace-content b-workspace-content_border">
		<div class="b-workspace-content__row">
			<div class="b-workspace-content-row_col-2 b-workspace-content-row_col-2_padding-right">
				<div class="b-form__wrapper b-form__wrapper_margin-bottom">
					<label class="b-form-label b-form-label_fix-size-1 g-left">Choose Environment</label>

					<div class="b-form-wrapper b-form-wrapper_margin-size-1">
						<select class="b-form-input b-form-input_full"
							ng-model="mongoCtrl.mongoInstall.environmentId"
							ng-change="mongoCtrl.showContainers(mongoCtrl.mongoInstall.environmentId)">
							<option value="">Select environment</option>
							<option ng-repeat="environment in mongoCtrl.environments" value="{{ environment.id }}">
							{{ environment.name }}
							</option>
						</select>
					</div>

					<div class="clear"></div>
				</div>
				<div class="b-form">
					<div class="b-form__wrapper b-form__wrapper_margin-bottom">
						<label class="b-form-label b-form-label_fix-size-1 g-left">Cluster name</label>

						<div class="b-form-wrapper b-form-wrapper_margin-size-1">
							<input class="b-form-input b-form-input_full" type="text"
							placeholder="Enter cluster name"
							ng-model="mongoCtrl.mongoInstall.name"
							required>
						</div>
						<div class="clear"></div>
					</div>
					<div class="b-form__wrapper b-form__wrapper_margin-bottom">
						<label class="b-form-label b-form-label_fix-size-1 g-left">Domain name</label>

						<div class="b-form-wrapper b-form-wrapper_margin-size-1">
							<input class="b-form-input b-form-input_full" type="text"
							placeholder="Enter domain name"
							ng-model="mongoCtrl.mongoInstall.domainName"
							required>
						</div>
						<div class="clear"></div>
					</div>
					<div class="b-form__wrapper b-form__wrapper_margin-bottom">
						<label class="b-form-label b-form-label_fix-size-1 g-left">Replica set name</label>

						<div class="b-form-wrapper b-form-wrapper_margin-size-1">
							<input class="b-form-input b-form-input_full" type="text"
							placeholder="Enter replica set name"
							ng-model="mongoCtrl.mongoInstall.repl"
							required>
						</div>

						<div class="clear"></div>
					</div>
				</div>
			</div>
			<div class="b-workspace-content-row_col-2 b-workspace-content-row_col-2_padding-left g-right">
				<div class="b-form">
					<div class="b-form__wrapper b-form__wrapper_margin-bottom">
						<label class="b-form-label b-form-label_fix-size-1 g-left">Port for configuration servers</label>

						<div class="b-form-wrapper b-form-wrapper_margin-size-1">
							<input class="b-form-input b-form-input_full" type="text"
							placeholder="Enter port for configuration servers"
							ng-model="mongoCtrl.mongoInstall.configPort"
							required>
						</div>

						<div class="clear"></div>
					</div>
					<div class="b-form__wrapper b-form__wrapper_margin-bottom">
						<label class="b-form-label b-form-label_fix-size-1 g-left">
							Port for routers
						</label>

						<div class="b-form-wrapper b-form-wrapper_margin-size-1">
							<input class="b-form-input b-form-input_full" type="text"
							placeholder="Enter port for routers"
							ng-model="mongoCtrl.mongoInstall.routePort"
							required>
						</div>

						<div class="clear"></div>
					</div>
					<div class="b-form__wrapper b-form__wrapper_margin-bottom">
						<label class="b-form-label b-form-label_fix-size-1 g-left">
							Port for data nodes
						</label>

						<div class="b-form-wrapper b-form-wrapper_margin-size-1">
							<input class="b-form-input b-form-input_full" type="text"
							placeholder="Enter port for data nodes"
							ng-model="mongoCtrl.mongoInstall.dataPort"
							required>
						</div>

						<div class="clear"></div>
					</div>
				</div>

			</div>
		</div>

		<div class="b-workspace-content__row">
			<h2 class="b-workspace-content-row-h2">
				Select configuration node servers
			</h2>

			<col-select-confignodes></col-select-confignodes>

			<div class="clear"></div>
		</div>

		<div class="b-workspace-content__row">
			<h2 class="b-workspace-content-row-h2">
				Select row nodes
			</h2>

			<col-select-routenodes></col-select-routenodes>

			<div class="clear"></div>
		</div>


		<div class="b-workspace-content__row">
			<h2 class="b-workspace-content-row-h2">
				Select data server nodes
			</h2>

			<col-select-datanodes></col-select-datanodes>

			<div class="clear"></div>
		</div>

	</div>

	<div class="b-workspace__button-group b-workspace__button-group_right">
		<button type="submit" class="b-btn b-btn_green g-right">Create</button>
	</div>
</form>
