<div class="b-workspace-content b-workspace-content_border">
	<div class="b-main-form">

		<div class="b-main-form__wrapper b-main-form__wrapper_margin-r">
			<div class="b-form__wrapper b-form__wrapper_margin-bottom">
				<label class="b-form-label b-form-label_margin_r">Select the cluster</label>
				<select class="b-form-input b-form-input_fix-size-1 b-form-label_margin_r"
					ng-model="selectedCluster"
					ng-change="accumuloCtrl.getClustersInfo(selectedCluster)"
					ng-options="cluster for cluster in accumuloCtrl.clusters">
				</select>
				<img src = "plugins/accumulo/resources/img/loading.gif" height = "16" width = "16" ng-show = "accumuloCtrl.loading" />
				<a href
					class="b-btn b-btn_light-grey b-btn_margin-r"
					ng-click="accumuloCtrl.sendTracer()">
					Add Tracer
					<span class="b-btn-light-grey-icon b-btn-light-grey-icon_green">
						<i class="fa fa-plus"></i>
					</span>
				</a>
				<a href
					class="b-btn b-btn_light-grey b-btn_margin-r"
					ng-click="accumuloCtrl.sendTabletServer()">
					Add Tablet Server
					<span class="b-btn-light-grey-icon b-btn-light-grey-icon_green">
						<i class="fa fa-plus"></i>
					</span>
				</a>
				<a href
					class="b-btn b-btn_light-grey b-btn_margin-r"
					ng-click="accumuloCtrl.deleteCluster()">
					Remove
					<span class="b-btn-light-grey-icon b-btn-light-grey-icon_red">
						<i class="fa fa-times"></i>
					</span>
				</a>
			</div>
		</div>

	</div>

	<div class="b-workspace-content__row">
		<div class="b-workspace-content__row">
			<h2 class="b-workspace-content-row-h2 b-workspace-content-row-h2_inline">
				Masters
			</h2>

			<div class="b-workspace-content-row-bttns g-right">
				<!--<a href class="b-btn b-btn_blue">Refresh</a>-->
				<a href ng-click="accumuloCtrl.startNodes()" class="b-btn b-btn_green">Start</a>
				<a href ng-click="accumuloCtrl.stopNodes()" class="b-btn b-btn_red">Stop</a>
			</div>
		</div>

		<div class="b-main-table-border">
			<table class="b-main-table b-main-table_with-header">
				<tr>
					<th><input type="checkbox"></th>
					<th>Host</th>
					<th>IP List</th>
					<th>Status</th>
					<th></th>
				</tr>
				<tr ng-repeat="clusterNode in accumuloCtrl.currentCluster.configHosts"><!-- TODO: masters -->
					<td class="b-main-table__edit-icon">
						<input type="checkbox" ng-click="accumuloCtrl.pushNode(clusterNode.hostname, 'master')">
					</td>
					<td>{{ clusterNode.hostname }}</td>
					<td>{{ clusterNode.ip }}</td>
					<td class="b-main-table__container-status">
						<div
							tooltips 
							tooltip-template="{{ clusterNode.status }}" 
							class="b-status-icon b-status-icon_{{ clusterNode.status }}"
							title="{{ clusterNode.status }}">
						</div>
					</td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="b-workspace-content__row">
		<h2 class="b-workspace-content-row-h2 b-workspace-content-row-h2_inline">
			Tracers
		</h2>

		<div class="b-main-table-border">
			<table class="b-main-table b-main-table_with-header">
				<tr>
					<th><input type="checkbox"></th>
					<th>Host</th>
					<th>IP List</th>
					<th>Status</th>
					<th></th>
				</tr>
				<tr ng-repeat="clusterNode in accumuloCtrl.currentCluster.routerHosts"> <!-- TODO: tracers -->
					<td class="b-main-table__edit-icon">
						<input type="checkbox" ng-click="accumuloCtrl.pushNode(clusterNode.hostname, 'tracer')">
					</td>
					<td>{{ clusterNode.hostname }}</td>
					<td>{{ clusterNode.ip }}</td>
					<td class="b-main-table__container-status">
						<div
							tooltips 
							tooltip-template="{{ clusterNode.status }}" 
							class="b-status-icon b-status-icon_{{ clusterNode.status }}"
							title="{{ clusterNode.status }}">
						</div>
					</td>
					<td>
						<a href ng-click="accumuloCtrl.deleteNode(clusterNode.hostname, 'tracer')" class="b-icon b-icon_remove"></a>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="b-workspace-content__row">
		<h2 class="b-workspace-content-row-h2 b-workspace-content-row-h2_inline">
			Tablet servers
		</h2>

		<div class="b-main-table-border">
			<table class="b-main-table b-main-table_with-header">
				<tr>
					<th><input type="checkbox"></th>
					<th>Host</th>
					<th>IP List</th>
					<th>Status</th>
					<th></th>
				</tr>
				<tr ng-repeat="clusterNode in accumuloCtrl.currentCluster.dataHosts"><!-- TODO: tablet servers -->
					<td class="b-main-table__edit-icon">
						<input type="checkbox" ng-click="accumuloCtrl.pushNode(clusterNode.hostname, 'tablet')">
					</td>
					<td>{{ clusterNode.hostname }}</td>
					<td>{{ clusterNode.ip }}</td>
					<td class="b-main-table__container-status">
						<div
							tooltips 
							tooltip-template="{{ clusterNode.status }}" 
							class="b-status-icon b-status-icon_{{ clusterNode.status }}"
							title="{{ clusterNode.status }}">
						</div>
					</td>
					<td>
						<a href ng-click="accumuloCtrl.deleteNode(clusterNode.hostname, 'tablet')" class="b-icon b-icon_remove"></a>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
