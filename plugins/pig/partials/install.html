<form ng-submit="pigCtrl.createPig()">
	<div class="b-workspace__header">
		<h1 class="b-title">Plugins/<span class="b-title_breadcrumbs">Pig</span></h1>
	</div>
	<div class="b-workspace__content">
		<div class="b-workspace-content b-workspace-content_border">
			<div class="b-workspace-content__row">
				<h2 class="b-workspace-content-row-h2">Installation configuration</h2>

				<div class="b-workspace-content-row_col-2 b-workspace-content-row_col-2_padding-right">
					<div class="b-form">
						<div class="b-form__wrapper b-form__wrapper_margin-bottom">
							<label class="b-form-label b-form-label_fix-size-1 g-left">Cluster name</label>

							<div class="b-form-wrapper b-form-wrapper_margin-size-1">
								<input class="b-form-input b-form-input_full" type="text"
									   placeholder="Enter cluster name"
									   ng-model="pigCtrl.pigCluster.name"
									   required>
							</div>
							<div class="clear"></div>
						</div>
						<div class="b-form__wrapper b-form__wrapper_margin-bottom">
							<label class="b-form-label b-form-label_fix-size-1 g-left">Hadoop cluster</label>

							<select class="b-form-input b-form-input_full"
									ng-model="pigCtrl.pigHadoop.cluster"
									ng-change="pigCtrl.showContainers(pigCtrl.pigHadoop.cluster)">
								<option value="">Select cluster</option>
								<option ng-repeat="cluster in pigCtrl.cluster" value="{{ cluster.id }}">
									{{ cluster.name }}
								</option>
							</select>
							<div class="clear"></div>
						</div>
					</div>
				</div>
				<div class="b-workspace-content__row">
					<h2 class="b-workspace-content-row-h2">
						Nodes
					</h2>

					<col-select-nodes></col-select-nodes>

					<div class="clear"></div>
				</div>
			</div>


		</div>

	</div>
	<div class="b-workspace__footer">
		<a href="#" class="b-btn b-btn_blue g-right">Next</a>
		<a href="#" class="b-btn b-btn_blue g-right  b-btn_margin-r">Back</a>
	</div>
</form>
