<div ng-controller="AppscaleCtrl as AppscaleCtrl">

  <div class="b-workspace__header">
    <h1 class="b-title">Plugins/<span class="b-title_breadcrumbs">Appscale</span></h1>
  </div>

  <div class="b-workspace__content">
    <div class="b-tabs-menu">
      <ul>
        <li class="b-tabs-menu__item"
            ng-click="AppscaleCtrl.activeTab = 'install'"
            ng-class="AppscaleCtrl.activeTab == 'install' ? 'b-tabs-menu__item_active' : ''">
          Install
        </li>
        <li class="b-tabs-menu__item"
            ng-click="AppscaleCtrl.activeTab = 'manage'"
            ng-class="AppscaleCtrl.activeTab == 'manage' ? 'b-tabs-menu__item_active' : ''">
          Manage
        </li>
      </ul>
    </div>

    <div
        ng-if="AppscaleCtrl.activeTab == 'install'"
        ng-include="'plugins/hadoop/partials/install.html'">
    </div>

    <div
        ng-if="AppscaleCtrl.activeTab == 'manage'"
        ng-include="'plugins/hadoop/partials/manage.html'">
    </div>

</div>
