<div ng-controller="CephCtrl as cephCtrl">

	<div class="b-workspace__header">
		<h1 class="b-title">Plugins/<span class="b-title_breadcrumbs">ceph</span></h1>
	</div>

	<div class="b-workspace__content">
		<div class="b-tabs-menu">
			<ul>
				<li class="b-tabs-menu__item"
					ng-click="cephCtrl.activeTab = 'install'"
					ng-class="cephCtrl.activeTab == 'install' ? 'b-tabs-menu__item_active' : ''">
					Install
				</li>
				<li class="b-tabs-menu__item"
					ng-click="cephCtrl.activeTab = 'manage'"
					ng-class="cephCtrl.activeTab == 'manage' ? 'b-tabs-menu__item_active' : ''">
					Manage
				</li>
				<li class="b-tabs-menu__item"
					ng-click="cephCtrl.activeTab = 'about'"
					ng-class="cephCtrl.activeTab == 'about' ? 'b-tabs-menu__item_active' : ''">
					About
				</li>
			</ul>
		</div>
		<div
				ng-if="cephCtrl.activeTab == 'install'"
				ng-include="'plugins/ceph/partials/install.html'">
		</div>

		<div
				ng-if="cephCtrl.activeTab == 'manage'"
				ng-include="'plugins/ceph/partials/manage.html'">
		</div>

		<div
				ng-if="cephCtrl.activeTab == 'about'"
				ng-include="'plugins/ceph/partials/about.html'">
		</div>
	</div>
</div>
